# Project Aegis - CI/CD Pipeline
# Implements Polymorphic Build Matrix, Hybrid Test Suite, and Resilience Testing

name: Aegis CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  BUILD_TYPE: Release

jobs:
  # ============================================================================
  # JOB A: Standard Build (Cloud Compatible)
  # ============================================================================
  build-standard:
    name: "Build: Standard Edition (Cloud)"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential cmake \
            libzmq3-dev librdkafka-dev \
            libgmp-dev libssl-dev \
            libboost-all-dev \
            software-properties-common

      - name: Install System Extras
        run: |
          sudo add-apt-repository universe
          sudo apt-get update
          sudo apt-get install -y procps

      - name: Install libsnark (Source)
        run: |
          sudo apt-get install -y libssl-dev
          git clone --recursive https://github.com/scipr-lab/libsnark.git
          cd libsnark
          mkdir build && cd build
          cmake -DCMAKE_INSTALL_PREFIX=/usr/local -DWITH_PROCPS=OFF -DWITH_SUPERCOP=OFF -DWITH_GMOCK=OFF -DBUILD_TESTS=OFF ..
          make -j$(nproc)
          sudo make install
          cd ../..
          rm -rf libsnark

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Clean Build Directory
        run: rm -rf build

      - name: Configure CMake (AVX-512 OFF)
        run: |
          cmake -S src/cpp -B build \
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
            -DENABLE_AVX512=OFF \
            -DBUILD_TESTS=ON

      - name: Build
        run: cmake --build build --parallel $(nproc)

      - name: Run C++ Tests (with AddressSanitizer)
        run: |
          cd build
          ctest --output-on-failure
        env:
          ASAN_OPTIONS: detect_leaks=1:abort_on_error=1

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: aegis-standard
          path: build/
          include-hidden-files: true

  # ============================================================================
  # JOB B: HFT Build (Enterprise Edition)
  # ============================================================================
  build-enterprise:
    name: "Build: Enterprise Edition (HFT/AVX-512)"
    runs-on: [self-hosted, avx512]
    # Fallback: Use ubuntu-latest with assembly verification if no self-hosted runner
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential cmake \
            libzmq3-dev librdkafka-dev \
            libgmp-dev libssl-dev

      # Note: Ideally libsnark should be pre-installed on self-hosted runners to save time
      - name: Install libsnark (Source)
        run: |
          sudo apt-get install -y libssl-dev
          git clone --recursive https://github.com/scipr-lab/libsnark.git
          cd libsnark
          mkdir build && cd build
          cmake -DCMAKE_INSTALL_PREFIX=/usr/local -DWITH_PROCPS=OFF -DWITH_SUPERCOP=OFF -DWITH_GMOCK=OFF -DBUILD_TESTS=OFF ..
          make -j$(nproc)
          sudo make install
          cd ../..
          rm -rf libsnark

      - name: Verify AVX-512 Support
        run: |
          if grep -q avx512 /proc/cpuinfo; then
            echo "✓ AVX-512 detected on runner"
          else
            echo "⚠ AVX-512 NOT available - build will verify assembly only"
          fi

      - name: Clean Build Directory
        run: rm -rf build

      - name: Configure CMake (AVX-512 ON)
        run: |
          cmake -S src/cpp -B build \
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
            -DENABLE_AVX512=ON \
            -DBUILD_TESTS=ON

      - name: Build
        run: cmake --build build --parallel $(nproc)

      - name: Verify AVX-512 Instructions in Binary
        run: |
          echo "Checking for ZMM register usage (AVX-512)..."
          objdump -d build/aegis_engine | grep -c zmm || echo "No ZMM instructions found (may be OK if no SIMD loops)"

      - name: Run C++ Tests
        run: |
          cd build
          ctest --output-on-failure

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: aegis-enterprise
          path: build/

  # ============================================================================
  # JOB C: Python Tests (PyTest)
  # ============================================================================
  test-python:
    name: "Test: Python Logic (PyTest)"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --prefer-binary -r requirements.txt
          pip install --prefer-binary -r requirements-dev.txt

      - name: Run PyTest with Coverage
        env:
          PYTHONPATH: ${{ github.workspace }}/src/python/aegis
        run: |
          pytest tests/python/ \
            --cov=src/python/aegis \
            --cov-report=xml \
            --cov-report=term-missing \
            -v

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: python-coverage
          path: coverage.xml

  # ============================================================================
  # JOB D: ZKP Sanity Check (FIXED)
  # ============================================================================
  test-zkp:
    name: "Test: ZKP Circuits (LibSnark)"
    runs-on: ubuntu-latest
    needs: build-standard

    steps:
      - uses: actions/checkout@v4

      # FIX: Install Runtime Libraries (Missing in original)
      # These are required because the binaries were linked dynamically in Job A
      - name: Install Runtime Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libzmq3-dev librdkafka-dev \
            libgmp-dev libssl-dev \
            libboost-program-options-dev libboost-system-dev

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: aegis-standard
          path: build/

      - name: Make Executables Runnable
        run: chmod +x build/zkp_prover build/zkp_verifier

      - name: Run ZKP Prover/Verifier Sanity Check
        run: |
          echo "=== ZKP Sanity Check ==="
          echo "Testing with sample input..."

          # 1. Trusted Setup (Generate Keys)
          echo "Generating Trusted Setup Keys..."
          ./build/zkp_prover setup /tmp/proving.key /tmp/verification.key

          # 2. Run prover (generates proof)
          # Usage: ./zkp_prover <pk_path> <current_year> <threshold> <birth_year>
          ./build/zkp_prover /tmp/proving.key 2025 18 2000 > /tmp/proof.bin

          # 3. Use verify tool correctly
          # FIX: Pass file path instead of raw string to avoid "Argument list too long" errors
          if [ -f /tmp/proof.bin ]; then
            ./build/zkp_verifier /tmp/proof.bin 2025 18 /tmp/verification.key && echo "✓ ZKP Proof Verified Successfully"
          else
            echo "❌ Proof file generation failed"
            exit 1
          fi

  # ============================================================================
  # JOB E: Resilience Stress Test (FIXED)
  # ============================================================================
  test-stress:
    name: "Test: Resilience Stress Test (10k Messages)"
    runs-on: ubuntu-latest
    needs: build-standard

    steps:
      - uses: actions/checkout@v4

      # FIX: Download the engine binary (Missing in original)
      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: aegis-standard
          path: build/

      - name: Grant Execute Permissions
        run: chmod +x build/aegis_engine

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Test Dependencies
        run: |
          pip install pyzmq docker

      - name: Build Docker Image
        run: docker build -t aegis-sidecar .

      - name: Run Stress Test
        # Ensure stress_test.py knows where to find ../build/aegis_engine
        run: |
          python tests/stress_test.py
        timeout-minutes: 10

  # ============================================================================
  # Final Status Check
  # ============================================================================
  ci-success:
    name: "CI Success Gate"
    runs-on: ubuntu-latest
    needs: [build-standard, test-python, test-zkp, test-stress]
    if: always()

    steps:
      - name: Check All Jobs
        run: |
          # Check Standard Build
          if [[ "${{ needs.build-standard.result }}" != "success" ]]; then
            echo "❌ Standard build failed"
            exit 1
          fi

          # Check Python Tests
          if [[ "${{ needs.test-python.result }}" != "success" ]]; then
            echo "❌ Python tests failed"
            exit 1
          fi

          # Check ZKP Tests (Added)
          if [[ "${{ needs.test-zkp.result }}" != "success" ]]; then
            echo "❌ ZKP tests failed"
            exit 1
          fi

          # Check Stress Tests (Added)
          if [[ "${{ needs.test-stress.result }}" != "success" ]]; then
            echo "❌ Stress tests failed"
            exit 1
          fi

          echo "✓ All critical CI jobs passed"