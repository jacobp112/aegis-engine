# Project Aegis - Monitoring Stack
#
# Provides full-stack observability with:
# - Prometheus for metrics collection
# - Grafana for visualization
# - Alertmanager for notifications
#
# Usage:
#   docker-compose -f docker-compose.monitoring.yml up -d

version: '3.8'

services:
  # ===========================================================================
  # Prometheus - Metrics Collection
  # ===========================================================================
  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: aegis-prometheus
    ports:
      - "9092:9090" # Avoids conflict with Kafka
    volumes:
      - ./monitoring/prometheus.yaml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/alerts.yaml:/etc/prometheus/alerts.yaml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - aegis-monitoring
    restart: unless-stopped

  # ===========================================================================
  # Grafana - Visualization
  # ===========================================================================
  grafana:
    image: grafana/grafana:10.0.0
    container_name: aegis-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=aegis_secure_password
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana-dashboard.json:/var/lib/grafana/dashboards/aegis-ops.json:ro
      - ./monitoring/grafana-provisioning:/etc/grafana/provisioning:ro
    networks:
      - aegis-monitoring
    depends_on:
      - prometheus
    restart: unless-stopped

  # ===========================================================================
  # Alertmanager - Alert Routing & Notifications
  # ===========================================================================
  alertmanager:
    image: prom/alertmanager:v0.25.0
    container_name: aegis-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/alertmanager.yaml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    networks:
      - aegis-monitoring
    restart: unless-stopped

networks:
  aegis-monitoring:
    driver: bridge

volumes:
  prometheus_data:
  grafana_data:
  alertmanager_data:
