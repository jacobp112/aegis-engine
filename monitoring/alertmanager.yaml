# Project Aegis - Alertmanager Configuration
#
# Routes alerts to appropriate channels based on severity

global:
  # Default SMTP settings (configure for your environment)
  smtp_smarthost: 'smtp.company.com:587'
  smtp_from: 'aegis-alerts@company.com'
  smtp_auth_username: 'alerting'
  smtp_auth_password: '${SMTP_PASSWORD}'

  # Slack webhook (if using Slack)
  slack_api_url: '${SLACK_WEBHOOK_URL}'

route:
  # Default receiver
  receiver: 'ops-team'

  # Group alerts by alertname to avoid alert storms
  group_by: ['alertname', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h

  routes:
    # Critical alerts go to PagerDuty
    - match:
        severity: critical
      receiver: 'pagerduty-critical'
      continue: true

    # Also send critical to Slack for visibility
    - match:
        severity: critical
      receiver: 'slack-critical'

    # Warnings go to Slack
    - match:
        severity: warning
      receiver: 'slack-warnings'

    # Info/low priority goes to email only
    - match:
        severity: info
      receiver: 'email-digest'
      group_wait: 10m
      group_interval: 30m

receivers:
  # Default ops team
  - name: 'ops-team'
    email_configs:
      - to: 'ops-team@company.com'
        send_resolved: true

  # PagerDuty for critical alerts
  - name: 'pagerduty-critical'
    pagerduty_configs:
      - service_key: '${PAGERDUTY_SERVICE_KEY}'
        severity: critical
        description: '{{ .CommonAnnotations.summary }}'
        details:
          firing: '{{ .Alerts.Firing | len }}'
          resolved: '{{ .Alerts.Resolved | len }}'

  # Slack channels
  - name: 'slack-critical'
    slack_configs:
      - channel: '#aegis-alerts-critical'
        color: 'danger'
        title: 'üö® CRITICAL: {{ .CommonAnnotations.summary }}'
        text: '{{ .CommonAnnotations.description }}'
        send_resolved: true

  - name: 'slack-warnings'
    slack_configs:
      - channel: '#aegis-alerts'
        color: 'warning'
        title: '‚ö†Ô∏è WARNING: {{ .CommonAnnotations.summary }}'
        text: '{{ .CommonAnnotations.description }}'
        send_resolved: true

  # Email digest for low priority
  - name: 'email-digest'
    email_configs:
      - to: 'aegis-digest@company.com'
        send_resolved: false
        headers:
          Subject: '[Aegis Info] {{ .CommonAnnotations.summary }}'

# Inhibition rules - suppress less severe alerts when critical fires
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'component']

  - source_match:
      severity: 'critical'
    target_match:
      severity: 'info'
    equal: ['alertname', 'component']
