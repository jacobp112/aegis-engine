# Grafana Dashboard Provisioning

apiVersion: 1

providers:
  - name: 'Aegis Dashboards'
    orgId: 1
    folder: 'Aegis'
    folderUid: 'aegis-folder'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
